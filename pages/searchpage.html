<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://lucid-ui.netlify.app/main.css" />
    <link rel="stylesheet" href="/pages/searchpage.css" />
    <title>Lucid Ui | Tradebook</title>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <section class="navbar-section">
        <!-- navbar -->
        <nav class="navbar li-shadow">
          <div class="nav-brand">
            <a href="" class="logo-a">
              <img
                class="logo-s"
                src="/images/02 - Colorful - Icon Only.png"
                alt=""
              />
            </a>
          </div>
          <div class="nav-hamburger">
            <i class="fas fa-bars"></i>
          </div>
          <div class="nav-menu">
            <div class="nav-start">
              <a href="dashboard.html" class="nav-item link">Dashboard</a>
              <a href="portfolio.html" class="nav-item link">Portfolio</a>
              <a href="searchpage.html" class="nav-item link">Search</a>
            </div>
            <div class="nav-end">
              <a href="sign-up.html"
                ><button class="btn-secondary nav-btn btn-small">
                  Sign up
                </button></a
              >
              <a href="login.html"
                ><button class="btn-primary nav-btn btn-small">
                  Log in
                </button></a
              >
            </div>
          </div>
        </nav>
      </section>
    </header>
    <main>
      <div class="title center-text is-5 m-up-3">Add to portfolio</div>
      <div class="search center-x center-text center-y">
        <div class="form width-80 center-x">
          <div class="form-div center-text">
            <p class="form-label is-4">Search indices</p>
            <input
              type="text"
              class="form-input input-focused"
              placeholder="Search"
              required
            />
          </div>
        </div>
        <button class="btn-primary shadow btn-large">Search</button>
      </div>
      <div class="result p-x-2 m-up-6">
        <div class="result-data p-x-3 center-text p-y-3 li-shadow">
          <div class="result-data-div">
            <div class="subtitle is-3 underline">Symbol</div>
            <div class="text light is-4 m-up-1">KOTAKBANK</div>
          </div>
          <div class="result-data-div">
            <div class="subtitle m-up-2 underline is-3">Full name</div>
            <div class="text light m-up-1 is-4">KOTAK MAHINDRA BANK</div>
          </div>
          <div class="result-data-div">
            <div class="subtitle m-up-2 underline is-3">Current Price</div>
            <div class="text light m-up-1 is-4">1828</div>
          </div>
          <a href="addIndice.html"
            ><button class="btn-primary width-100 btn-small m-up-3">
              + Add
            </button></a
          >
        </div>

        <div class="result-data p-x-3 center-text p-y-3 li-shadow">
          <div class="result-data-div">
            <div class="subtitle is-3 underline">Symbol</div>
            <div class="text light is-4 m-up-1">KOTAKGOLD</div>
          </div>
          <div class="result-data-div">
            <div class="subtitle m-up-2 underline is-3">Full name</div>
            <div class="text light m-up-1 is-4">KOTAK GOLD ETF</div>
          </div>
          <div class="result-data-div">
            <div class="subtitle m-up-2 underline is-3">Current Price</div>
            <div class="text light m-up-1 is-4">300</div>
          </div>
          <a href="addIndice.html"
            ><button class="btn-primary width-100 btn-small m-up-3">
              + Add
            </button></a
          >
        </div>

        <div class="result-data p-x-3 center-text p-y-3 li-shadow">
          <div class="result-data-div">
            <div class="subtitle is-3 underline">Symbol</div>
            <div class="text light is-4 m-up-1">KOTAKSIL</div>
          </div>
          <div class="result-data-div">
            <div class="subtitle m-up-2 underline is-3">Full name</div>
            <div class="text light m-up-1 is-4">KOTAK SILVER ETF</div>
          </div>
          <div class="result-data-div">
            <div class="subtitle m-up-2 underline is-3">Current Price</div>
            <div class="text light m-up-1 is-4">2828</div>
          </div>
          <a href="addIndice.html"
            ><button class="btn-primary width-100 btn-small m-up-3">
              + Add
            </button></a
          >
        </div>
      </div>
    </main>
  </body>
</html>
