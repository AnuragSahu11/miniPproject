<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://lucid-ui.netlify.app/main.css" />
    <link rel="stylesheet" href="login.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <section class="navbar-section">
      <!-- navbar -->
      <nav class="navbar li-shadow">
        <div class="nav-brand">
          <a href="" class="logo-a">
            <img
              class="logo-s"
              src="/images/02 - Colorful - Icon Only.png"
              alt=""
            />
          </a>
        </div>
        <div class="nav-hamburger">
          <i class="fas fa-bars"></i>
        </div>
        <div class="nav-menu">
          <div class="nav-start">
            <a href="" class="nav-item link">Home</a>
            <a href="" class="nav-item link">Product</a>
            <a href="" class="nav-item link">About Us</a>
            <a href="" class="nav-item link">Contact Us</a>
          </div>
          <div class="nav-end">
            <button class="btn-secondary nav-btn btn-small">Sign up</button>
            <button class="btn-primary nav-btn btn-small">Log in</button>
          </div>
        </div>
      </nav>
    </section>
    <!-- login -->
    <section class="signup-section p-x-1">
      <div class="signup b-radius center-x m-up-6 shadow p-y-2 p-x-4">
        <div class="textbox">
          <div class="title">Sign Up</div>
        </div>
        <div class="form-div m-up-1">
          <p class="form-label">Email</p>
          <input
            type="text"
            class="form-input input-focused"
            placeholder="enter your email id"
            required
          />
          <p class="form-label m-up-2">Password</p>
          <input
            type="password"
            class="form-input input-focused"
            placeholder="enter your password"
            required
          />
        </div>
        <label for="" class="m-up-2 form-checkbox">
          <input type="checkbox" class="" />Accept all terms and conditions
        </label>
        <div class="btn-vertical m-up-3 center-text">
          <button class="btn-primary m-dw-1 btn-small">
            Create new Account
          </button>
          <a href="" class="is-2 link">Already have an account</a>
        </div>
      </div>
    </section>
  </body>
</html>
