<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://lucid-ui.netlify.app/main.css" />
    <link rel="stylesheet" href="/pages/dashboard.css" />
    <title>Lucid Ui | Tradebook</title>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <!-- Navbar -->
      <section class="navbar-section">
        <!-- navbar -->
        <nav class="navbar li-shadow">
          <div class="nav-brand">
            <a href="" class="logo-a">
              <img
                class="logo-s"
                src="/images/02 - Colorful - Icon Only.png"
                alt=""
              />
            </a>
          </div>
          <div class="nav-hamburger">
            <i class="dark-mode fas m-r-2 fas fa-moon"></i>
            <i class="fas fa-bars"></i>
          </div>
          <div class="nav-menu">
            <div class="nav-start">
              <a href="dashboard.html" class="nav-item link">Dashboard</a>
              <a href="portfolio.html" class="nav-item link">Portfolio</a>
              <a href="searchpage.html" class="nav-item link">Search</a>
            </div>
            <div class="nav-end">
              <button class="dark-mode btn-icon nav-icons m-x-1">
                <i class="fas fa-moon"></i>
              </button>
              <a href="sign-up.html"
                ><button class="btn-secondary nav-btn btn-small">
                  Sign up
                </button></a
              >
              <a href="login.html"
                ><button class="btn-primary nav-btn btn-small">
                  Log in
                </button></a
              >
            </div>
          </div>
        </nav>
      </section>
    </header>
    <main class="">
      <div class="dashboard p-y-2 p-x-3">
        <div class="title is-6 m-dw-4 text-center light">Dashboard</div>
        <div class="grid-2">
          <div class="summary br-3 m-dw-4 center-x p-r-6 li-shadow">
            <div class="summary-div p-y-3 p-x-3">
              <img src="/images/mf-dashboard.svg" alt="" />
              <div class="subtitle m-up-1 semibold">Account value</div>
              <div class="title is-5 semibold">10500</div>
            </div>
            <div class="summary-div p-y-3 p-x-3">
              <img src="/images/coin-account-balance.svg" alt="" />
              <div class="subtitle m-up-1 semibold">Your Investment</div>
              <div class="title is-5 semibold">9000</div>
            </div>
            <div class="summary-div p-y-3 p-x-3">
              <img src="/images/profits.png" alt="" />
              <div class="subtitle m-up-1 semibold">Profit</div>
              <div class="title is-5 is-green semibold">2000</div>
            </div>
            <div class="summary-div p-y-3 p-x-3">
              <img src="/images/loss.png" alt="" />
              <div class="subtitle m-up-1 semibold">Loss</div>
              <div class="title is-5 is-red semibold">500</div>
            </div>
          </div>
          <div class="performance-summary center-x">
            <div class="profit p-x-5 p-y-4 br-3 li-shadow">
              <div class="profit-div">
                <div class="is-4 semibold is-green">Profitable Trades</div>
                <div class="text is-5 is-dark">02</div>
              </div>
              <div class="profit-div">
                <div class="is-4 semibold is-green">Profit %</div>
                <div class="text is-5 is-dark">16%</div>
              </div>
            </div>
            <div class="loss p-x-5 p-y-4 m-up-4 br-3 li-shadow">
              <div class="loss-div">
                <div class="is-4 semibold is-red">Loss Trades</div>
                <div class="text is-5 is-dark">01</div>
              </div>
              <div class="loss-div">
                <div class="is-4 semibold is-red">Loss %</div>
                <div class="text is-5 is-dark">--</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://lucid-ui.netlify.app/components/darkmode.js"></script>
  </body>
</html>
